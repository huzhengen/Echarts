<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="./src/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:100%;height:600px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));

   
        var option = {
		    xAxis: {
		        type: 'category',
		        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
		    },
		    yAxis: {
		        type: 'value'
		    },
		    series: [{
		        data: [820, 932, 901, 934, 1290, 1330, 1320],
		        type: 'line',

				name : '情报量',
				barWidth : '50%',
				// label: {
				//       normal: {
				//           show: true,
				//           position: 'top',
				//           textStyle: {
				//             color: 'black'
				//           }
				//       }
				//  },
				 itemStyle : {
					normal : {
						label: {
					          show: true,
					          position: 'top',
					          textStyle: {
					            color: 'black'
					      }
					   }
					},
				},
				// data : seriesDataArray
		    }]
		};

        myChart.setOption(option);
    </script>
</body>
</html>
